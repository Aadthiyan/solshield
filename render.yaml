services:
  - type: web
    name: solshield-api
    region: oregon
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: solshield-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000" # Update this after deploying frontend

databases:
  - name: solshield-db
    databaseName: solshield
    user: solshield_user
    plan: free # Note: Free instances spin down after inactivity
